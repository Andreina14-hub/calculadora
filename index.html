<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>calculadora</title>
  <script src="js/index.js"></script>
</head>

<body>
  <div class="calculator">
    <input type="text" class="display" value="0" />
    <div class="calculator__keys">
      <button class="key" data-action="clear">C</button>
      <button class="key" data-action="percent">%</button>
      <button class="key" data-action="divide">/</button>
      <button class="key" data-action="multiply">x</button>
      <button class="button" id="one">1</button>
      <button class="button" id="two">2</button>
      <button class="button" id="three">3</button>
      <button class="key" data-action="subtract">-</button>
      <button class="button" id="four">4</button>
      <button class="button" id="five">5</button>
      <button class="button" id="six">6</button>
      <button class="key" data-action="add">+</button>
      <button class="button" id="seven">7</button>
      <button class="button" id="eight">8</button>
      <button class="button" id="nine">9</button>
      <button class="key" data-action="calculate">=</button>
      <button class="button" id="zero">0</button>
      <button class="button" data-action="decimal" id="point">.</button>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</body>

</html>
